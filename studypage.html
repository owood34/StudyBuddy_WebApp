<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Study Buddy </title>
        <link rel="stylesheet" href="./CSS/Pages/studygroups.css">
        <link rel="stylesheet" href="./CSS/Theme/lighttheme.css">
        <script src="./JS/Elements/NavigationBar.js"></script>
        <script src="./JS/Elements/StudyGroup.js"></script>
        <script src="./JS/Elements/CustomFooter.js"></script>
        <script src="./JS/commands.js"></script>
    </head>
    <body>
        <navigation-bar notification-amount="3"></navigation-bar>
        <div class="content">
            <div id="searchResults">
                <h2> Search Results </h2>
                <img src="./Images/search.png" width="20px" height="20px" id="search">
                <div class="parameters">
                    <div class="group">
                        <label for="keyword"> Keyword: </label>
                        <input type="text" id="keyword" name="keyword">
                    </div>
                    <div class="group">
                        <label for="school"> School: </label>
                        <input type="text" id="school" name="school">
                    </div>
                    <div class="group">
                        <label for="ongoing"> Is it ongoing? : </label>
                        <input type="checkbox" id="ongoing" name="ongoing" value="true">
                    </div>
                    <div class="group">
                        <label for="sortBy"> Sort By: </label>
                        <select id="sortBy">
                            <option value="asc" selected> Ascending </option>
                            <option value="desc"> Descending </option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="studyGroupResults">
                <img src="./Images/add_button.png" id="insert"/>
                <p class="tooltip"> Create A Study Group </p> <!-- 4 per page -->
                <study-group title="Hello Problems" 
                    members="2" 
                    maxMembers="5" 
                    className="Programming 101" 
                    classNum="CSCI-101" 
                    location="FLC 227" 
                    owner="Owen Wood"></study-group>
                <study-group title="Intro to Political Philosophy Tutoring" 
                    members="5" 
                    maxMembers="5" 
                    className="Intro to Political Philosophy" 
                    classNum="PSCI-220E" 
                    location="FLC 227" 
                    owner=""></study-group>
                <study-group title="Intro to Political Philosophy Tutoring" 
                    members="5" 
                    maxMembers="5" 
                    className="Intro to Political Philosophy" 
                    classNum="PSCI-220E" 
                    location="FLC 227" 
                    owner="">
                </study-group>
                <study-group title="Intro to Political Philosophy Tutoring" 
                    members="5" 
                    maxMembers="5" 
                    className="Intro to Political Philosophy" 
                    classNum="PSCI-220E" 
                    location="FLC 227" 
                    owner="">
                </study-group>
                <div id="controls">
                    <button class="previous"> < </button>
                    <button class="next"> > </button>
                </div>
            </div> 
        </div>
        <script type="module" src="./JS/Pages/studypage.js"></script>
        <custom-footer></custom-footer>
    </body>
</html>
